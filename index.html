<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surface Plot of f(x, y) = x² + y²</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      height: 100%; /* Ensure the body takes full height */
    }

    #container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 40px; /* Increased padding */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }

    /* Plot Container */
    #plot-container {
      background-color: #ffffff;
      padding: 40px; /* Increased padding */
      border-radius: 8px;
      box-sizing: border-box;
      flex-grow: 1;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #plot {
      width: 100%;
      flex-grow: 1;
    }

    /* Function caption styling */
    #function-caption {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  <!-- Include Plotly.js library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Include MathJax for rendering LaTeX -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <div id="container">

    <!-- Plot Container -->
    <div id="plot-container">
      <div id="plot"></div>
      <div id="function-caption">
        \( f(x, y) = x^2 + y^2 \)
      </div>
    </div>

  </div>

  <script>
    // Function to create the graph
    function createGraph() {
      // Generate data for the surface plot
      const gridSize = 50;
      const xRange = numeric.linspace(-5, 5, gridSize);
      const yRange = numeric.linspace(-5, 5, gridSize);
      const zData = [];
      for (let i = 0; i < gridSize; i++) {
        const row = [];
        for (let j = 0; j < gridSize; j++) {
          const xi = xRange[j];
          const yi = yRange[i];
          row.push(xi * xi + yi * yi);
        }
        zData.push(row);
      }

      // Surface plot data
      const surface = {
        z: zData,
        x: xRange,
        y: yRange,
        type: 'surface',
        colorscale: 'Viridis',
        showscale: false
      };

      const data = [surface];

      const layout = {
        scene: {
          xaxis: { visible: false },
          yaxis: { visible: false },
          zaxis: { visible: false },
          camera: { eye: { x: -1.5, y: -1.5, z: 1.5 } }
        },
        margin: { l: 0, r: 0, b: 0, t: 0 },
        showlegend: false
      };

      const config = {
        displayModeBar: false, // Hide the Plotly mode bar
        responsive: true       // Make the plot responsive
      };

      Plotly.newPlot('plot', data, layout, config);

      // Re-render MathJax (in case the function caption needs updating)
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }

    // Include numeric.js for linspace function
    (function() {
      // Numeric.js linspace function implementation
      window.numeric = window.numeric || {};
      window.numeric.linspace = function(a,b,n) {
        n = n || Math.max(Math.round(b - a) + 1, 1);
        if (n < 2) { return n === 1 ? [a] : []; }
        var i, ret = Array(n);
        n--;
        for (i = n; i >= 0; i--) { ret[i] = (i * b + (n - i) * a) / n; }
        return ret;
      };
    })();

    // Create the initial plot
    createGraph();
  </script>
</body>
</html>
